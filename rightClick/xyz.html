<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
</head>

<body>
    <h2>Disabling right-clicking on a webpage using JavaScript</h2>
    <p> Right Click is disabled</p>
    <script>
        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
    </script>
</body>

</html>
